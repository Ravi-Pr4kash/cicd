name: CI Pipeline

on:
    push:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Build Project
              run: npm install 
              
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Run tests
              run: echo "testing the project"

    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Deploy project
              run: node cicd/index.js
