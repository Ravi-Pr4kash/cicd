name: CI Pipeline

on:
    push:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Installing Dependencies
              run: npm install 
              
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Installing Dependencies
              run: npm install
            - name: Run tests
              run: echo "testing the project"

    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Installing Dependencies
              run : npm install   
            - name: Deploy project
              run: |
                node index.js &
                sleep 5
                echo "Server started successfully!"

